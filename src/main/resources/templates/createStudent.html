<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
     <div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input
               type="text"
               name="fname"
               th:field="*{fname}"
               class="form-control"
               placeholder="Enter Student first name"
               />
              </div>

                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input
               type="text"
               name="lname"
               th:field="*{lname}"
               class="form-control"
               placeholder="Enter Student last name"
               />
                    </div>

                    <div class="form-group">
                        <label>Enter Email</label>
                       <input
               type="text"
               name="email"
               th:field="*{email}"
               class="form-control"
               placeholder="Enter email"
               />
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Student</button> <!-- Corrected the button type and added closing tag for button -->
                </form>
            </div>
        </div>

        <!-- Removed <div class="col-lg-3"> because it was not properly closed in the provided code -->
    </div>
</div>

</body>
</html>
